<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/rentals.css">
</head>

<body>
    <header>
        <div id="logoimg"><img src="images/scoots logo.png" alt="scoots logo" loading="lazy"></div>

            <a class="navMode" href="index.html">Home</a>
